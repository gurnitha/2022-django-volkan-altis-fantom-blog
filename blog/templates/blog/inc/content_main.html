{% load static %}

                <div class="col-lg-8">
                    <div class="blog_left_sidebar">

                        {% for post in posts %}
                        <!-- Post -->
                        <article class="blog_style1">
                            <div class="blog_img">
                                <img class="img-fluid" src="{{ post.image.url }}" alt="">
                            </div>
                            <div class="blog_text">
                                <div class="blog_text_inner">
                                    <a class="cat" href="#">Gadgets</a>
                                    <a href="{% url 'blog:post_detail' post.slug %}">
                                        <h4>{{ post.title }}</h4>
                                    </a>
                                    <p>{{ post.content }}</p>
                                    <div class="date">
                                        <a href="#"><i class="fa fa-calendar" aria-hidden="true"></i>{{ post.publish }}</a>
                                        <a href="#"><i class="fa fa-comments-o" aria-hidden="true"></i> 05</a>
                                    </div>
                                </div>
                            </div>
                        </article>
                        {% endfor %}

                        <!-- Pagination -->
                        {% include 'blog/shared/pagination.html' %}

                    </div>
                </div>
